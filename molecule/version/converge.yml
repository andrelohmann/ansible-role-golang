---
- name:  Converge
  hosts: all
  become: true
  become_method: sudo

  vars:
    golang_version: '1.23.0'
    golang_gopath: go
    golang_additional_libraries:
    - golang.org/x/tools/cmd/goimports@latest
    golang_users:
    - root

  tasks:
  - name: "Include andrelohmann.golang"
    include_role:
      name: "andrelohmann.golang"
...
